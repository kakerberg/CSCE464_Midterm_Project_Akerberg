<div class="finance">
    <h2>Auto Financing Calculator</h2>
    <p>Use this caluclator to estimate your monthly payment on your new vehicle!</p>
    <form id="financeForm" onsubmit="financeFormSubmit()">
        <table>
            <tr>
                <td><label for="price">Vehicle price:</label></td>
                <td><input id="price" type="number" name="price"></td>
                <td><label for="trade">Trade in value:</label></td>
                <td><input id="trade" type="number" name="trade"></td>
                <td><label for="downpayment">Down payment:</label></td>
                <td><input id="downpayment" type="number" name="downpayment"></td>
            </tr>
            <tr>
                <td>
                    <p>Loan duration:</p>
                </td>
                <td>
                    <input type="radio" id="24" name="duration" value="24" margin="auto">
                    <label for="24">24 months</label>
                </td>
                <td><input type="radio" id="36" name="duration" value="36">
                    <label for="36">36 months</label>
                </td>
                <td><input type="radio" id="48" name="duration" value="48">
                    <label for="48">48 months</label>
                </td>
                <td><input type="radio" id="60" name="duration" value="60">
                    <label for="60">60 months</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Calculate!">
                </td>
            </tr>
        </table>
    </form>
